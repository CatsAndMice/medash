name: Sync To Gitee 
on:
  push:
    branches: [dev, master]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:CatsAndMice/medash.git"
          destination-repo: "git@gitee.com:JsHai/tool.git"
 
