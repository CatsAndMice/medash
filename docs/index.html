<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>medash</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./single.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism.min.css">
  </link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism-tomorrow.min.css">
  <script src="https://embed.runkit.com"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-typescript.min.js"></script>
  <script>
    class RunKitEmbed extends HTMLElement {
      constructor() {
        super();
        const wrapper = document.createElement('div')
        wrapper.style = "margin: 20pt"

        const source = this.textContent
        this.textContent = ""
        const tempCodePlaceholder = document.createElement('pre')
        tempCodePlaceholder.textContent = source

        window.RunKit.createNotebook({
          element: wrapper,
          source,
          onLoad: () => tempCodePlaceholder.remove()
        })
        this.appendChild(wrapper)
        this.appendChild(tempCodePlaceholder)
      }
    }
    customElements.define('me-embed', RunKitEmbed);
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/prism.min.js"></script> -->
</body>

</html>
